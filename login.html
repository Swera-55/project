<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Review Analysis System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav>
            <img src="../html/image/pngwing.com.png" alt="Logo">
            <div class="topnav">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="addlink.html">Review Analysis</a>
                <a class="active" href="#login">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="login-card">
                <form class="login-form" id="loginForm">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h2>Welcome Back!</h2>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                            Please login to continue
                        </p>
                    </div>
                    
                    <div class="form-group">
                    <form method="POST">
                        <label for="username">
                            <i class="ri-user-line"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username">
                             </form>
                    </div>

                    <div class="form-group">
                    <form method="POST">
                        <label for="password">
                            <i class="ri-lock-line"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password">
                            </form>
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <label style="margin: 0;">
                            <input type="checkbox" style="width: auto; margin-right: 0.5rem;">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                            Forgot password?
                        </a>
                    </div>

                  <button type="submit" style="width: 100%;">
                        <i class="ri-login-circle-line"></i> Sign In
                    </button>

                    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                        Don't have an account? 
                        <a href="#" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                            Sign up
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            button.classList.add('loading');
            button.disabled = true;

            // Simulate login process
            setTimeout(() => {
                button.classList.remove('loading');
                button.disabled = false;
                window.location.href = 'addlink.html';
            }, 1500);
        });
    </script>
</body>
</html>
